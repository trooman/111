<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr.Pogreb</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet" />
</head>

<body>

  <div class="contacts">
    <div class="container">
      <div class="contacts-info">
        <div class="contacts-info-text">
          <div class="contants-title">
            <h3 class="contacts-title-text">Контакты</h3>
            <p class="contants-title-adress">Мы находимся по адресу: г. Москва, Верхняя красносельская 2 стр 1 к 3</p>
          </div>
          <!-- contants-title -->
          <div class="contacts-connect">
            <img src="./img/contacts/telegram-logo.svg" alt="" class="contacts-logo">
            <p class="contacts-link">8 800 555-10-50 Алексей</p>
          </div>
          <div class="contacts-connect">
            <img src="./img/contacts/whatsapp-logo.svg" alt="" class="contacts-logo">
            <p class="contacts-link">misterpogreb@yandex.ru</p>
          </div>
          <div class="contacts-connect">
            <img src="./img/contacts/whatsapp-logo.svg" alt="" class="contacts-logo">
            <p class="contacts-link">Whatsapp</p>
          </div>
          <div class="contacts-connect">
            <img src="./img/contacts/telegram-logo.svg" alt="" class="contacts-logo">
            <p class="contacts-link">Telegram</p>
          </div>
          <div class="contacts-connect">
            <img src="./img/contacts/viber-logo.svg" alt="" class="contacts-logo">
            <p class="contacts-link">Viber</p>
          </div>
        </div>
        <!-- INFO TEXT -->
        <div class="contacts-certificates-wrapper">
          <div class="certificate-block">
            <p class="certificate-title">Разрешение на применение знака соответствия эко-требованиям</p>
            <img data-sertificate="0" src="./img/contacts/certificate.png" alt="" class="certificate-pic">
          </div>
          <div class="certificate-block">
            <p class="certificate-title certificate-to-align">Сертификат соответсвия</p>
            <img data-sertificate="1" src="./img/contacts/certificate2.png" alt="" class="certificate-pic">
          </div>
          <div class="certificate-block">
            <p class="certificate-title certificate-to-align">Протокол испытаний</p>
            <img data-sertificate="2" src="./img/contacts/certificate3.png" alt="" class="certificate-pic">
          </div>
        </div>
        <!-- contacts-certificates-wrapper -->
      </div>
    </div>
  </div>



  <div class="certificate-popup">
    <img data-showPic="0" src="./img/contacts/certificate.png" alt="" class="certificate-pic-open">
    <img data-showPic="1" src="./img/contacts/certificate2.png" alt="" class="certificate-pic-open">
    <img data-showPic="2" src="./img/contacts/certificate3.png" alt="" class="certificate-pic-open">
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
